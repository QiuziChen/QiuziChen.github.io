short_bio: 
  <p>
    I am currently a MSc. student working under Prof. <a href="https://turanjade.github.io/index.html">Ran Tu</a> in Southeast University, 
    from which I also obtained my BEng. degree in Traffic and Transportation. 
    In this September, I will join <a href='https://www.epfl.ch/labs/homes/'>HOMES Lab</a> at EPFL as a Doctoral Assistant 
    under the supervision of Prof. <a href='https://people.epfl.ch/kenan.zhang?lang=en'>Kenan Zhang</a>. 
  </p>

  </p>
    My research interests include
    <ul>
    <li><strong>mobile sensing for urban environment monitoring</strong></li>
    <li><strong>AI-empowered air quality data-driven service</strong></li>
    <li><strong>human-oriented mobility system design and operation</strong></li>
    </ul>
  </p>

